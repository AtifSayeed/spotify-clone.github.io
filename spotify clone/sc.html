<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="./sc.css" >
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./img/sc logo.png" alt="Spotify">Spotify</li>
            <li>home</li>
            <li>about</li>

        </ul>
    </nav>
    <div class="container">
    <div class="container-hindi">
   
                <div class="songList">
                    <h4>Hindi Songs Trending</h4>
                </div>
                <div class="songItem">
                    <img src="./img/1.jpeg" alt="raatan Lambiya">
                    <span class="songName">Raatan Lambiyaan</span>
                    <span class="songlistplay"><span class="time">3:54<i id="0" class="songItemPlay fa-solid fa-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="./img/2.jpg" alt="Meri Jaan">
                    <span class="songName">Meri Jaan</span>
                    <span class="songlistplay"><span class="time">3:59<i id="1" class="songItemPlay fa-solid fa-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="./img/3.1.jpeg" alt="Chaand Baaliyan">
                    <span class="songName">Chaand Baaliyan</span>
                    <span class="songlistplay"><span class="time">1:47<i id="2" class="songItemPlay fa-solid fa-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="./img/4.jpg" alt="Ek Tu Hi Toh Hai">
                    <span class="songName">Ek Tu Hi Toh Hai</span>
                    <span class="songlistplay"><span class="time">4:19<i id="3" class="songItemPlay fa-solid fa-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="./img/5.jpg" alt="Rait Zara Si">
                    <span class="songName">Rait Zara Si</span>
                    <span class="songlistplay"><span class="time">4:52<i id="4" class="songItemPlay fa-solid fa-play"></i></span> </span>
                </div>
                <div class="songBanner"></div>
    </div>
    <div class="container-hindi">
   
        <div class="songList">
            <h4>English Songs Trending</h4>
        </div>
        <div class="songItem">
            <img src="./img/1.1.jpg" alt="FRIENDS">
            <span class="songName">Friends</span>
            <span class="songlistplay"><span class="time">3:23<i id="6" class="songItemPlay fa-solid fa-play"></i></span> </span>
        </div>
        <div class="songItem">
            <img src="./img/2.1.jpg" alt="Call Out My Name">
            <span class="songName">Call Out My Name</span>
            <span class="songlistplay"><span class="time">3:49<i id="7" class="songItemPlay fa-solid fa-play"></i></span> </span>
        </div>
        <div class="songItem">
            <img src="./img/3.11.jpg" alt="Sia - Unstoppable">
            <span class="songName">Sia - Unstoppable</span>
            <span class="songlistplay"><span class="time">3:47<i id="8" class="songItemPlay fa-solid fa-play"></i></span> </span>
        </div>
        <div class="songItem">
            <img src="./img/4.1.jpg" alt="Believers">
            <span class="songName">Believers</span>
            <span class="songlistplay"><span class="time">3:25<i id="9" class="songItemPlay fa-solid fa-play"></i></span> </span>
        </div>
        <div class="songItem">
            <img src="./img/5.1.jpg" alt="On My Way">
            <span class="songName">On My Way</span>
            <span class="songlistplay"><span class="time">3:14<i id="10" class="songItemPlay fa-solid fa-play"></i></span> </span>
        </div>
        <div class="songBanner"></div>
</div>
</div>
    <div class="bottom">
        <div class="songInfo">
            <img src="./img/gif.gif"  alt="" id="gif"><span class="masterSongName">Raatan Lambiyaan</span>
        </div>
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100" >
        <div class="icons">
            <i id="previous" class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-play" id="masterPlay"></i>
            <i id="next" class="fa-solid fa-forward"></i>
            <!-- //--Fontawesome icons--// -->
        </div>
    </div>
        

    <script src="https://kit.fontawesome.com/2db3c184ae.js" crossorigin="anonymous"></script>
    <script src="./cs.js"></script>
</body>
</html>
